<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/script.js" defer></script>

    <title>Run Mario</title>

    <script
      src="https://kit.fontawesome.com/96e95e4638.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="game-board pixel-font">
        <img src="./assets/images/clouds.png" class="clouds object" />
        <img src="./assets/images/mario.webp" class="mario object" />
        <img src="./assets/images/pipe.png" class="pipe object" />

        <div class="score">Score: 0</div>
      </div>
    </div>
    <audio src="./assets/sounds/main.mp3" class="song" loop></audio>
  </body>
  <footer></footer>
</html>
